<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #İletişim{
            background-color: rgb(117, 50, 38);
            padding: 20px;
        }

        #Anakısım{
            background-color: yellow;
            padding: 150px;
        }

        #Nav{
            background: #be1a1a;
            padding: 15px;
        }
        #Menüler{
            display: inline-block;
            width: calc(100% - 55px);
            text-align: right;
        }
        /* Center Yaparsak Ortalar */

    </style>
</head>
<body>
    <header id="Nav">
        <a href="https://www.udemy.com/" target="_blank">Udemy</a>
        <nav id="Menüler">
            <a href="#">Anasayfa</a>
            <a href="#">Kurslar</a>
            <a href="#">Eğitmenler</a>
            <a href="#">İletişim</a>
            <a href="#">Kaynakça</a>
        </nav>
    </header>

    <div>
        <section id="Anakısım">
            <h1>Udemye Hoş Geldiniz</h1>
        </section>
        <section id="İletişim">
            <h1>İletişim Bilgileri İçin Buraya Tıklayın...</h1>
        </section>
    </div>
    
</body>
</html>
