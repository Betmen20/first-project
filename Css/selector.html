<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + h2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1>Selector</h1>
        <h2>1.Satır</h2>
        <h2>2.Satır</h2>
        <h2>3.Satır</h2>
        <section>
            <h2>2.Satır</h2>
            <h2>3.Satır</h2>
        </section>
        <h2>4.Satır</h2>
        <h2>5.Satır</h2>
        <h2>6.Satır</h2>
    </div>
    <h2>7.Satır</h2>
    <h2>8.Satır</h2>

    <!-- İşaretler:
    [div] = verildiği etiketin bütün satırları etkiler
    [~] = verildiği etiketten sonraki satırı etkiler
    [+] = verildiği etiketten hemen sonraki satırı etkiler 
    [>] = Verildiği etiketin altındaki satırları etkiler-->


    
</body>
</html>
